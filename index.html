<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Index.css" />
    <title>Signup form</title>
  </head>
  <body>
    <div class="main">
      <h1>Signup</h1>
      <form action="">
        <div class="div"><input type="text" placeholder="Full Name" required /></div>
        <div class="div"><input type="email" placeholder="Email" required/></div>
        <div class="div"><input type="password" placeholder="Password" required /></div>
        <div class="div"><input type="password" placeholder="Confirm Password" required /></div>
        <div class="div"><input type="datetime" placeholder="MM/DD/YYYY" required /></div>
        <div class="flex">
            <div><input type="radio" value="Student"  required/>student</div>
             <div><input type="radio" value="Employee"  required/>Employee</div>
         </div>
        
        <div class="check">
          <input
            type="checkbox"
            value="I agree to all the Terms and conditions"
          required/>I agree to all the Terms and conditions
        </div>

        <div><button type="submit">Signup</button></div>
      </form>
    </div>
  </body>
</html>
